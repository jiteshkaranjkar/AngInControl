 <div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-md score text-center" disabled >
                <div class="panel-body">
                SCORE
            </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-md pendingAudits text-center"  disabled>
                <div class="panel-body">
                PENDING AUDITS
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-md completedAudits active text-center">
                <div class="panel-body">
                    <a routerLink="/" style="color: white;">COMPLETED AUDITS</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-md cancelledAudits text-center" disabled >
                <div class="panel-body">
                CANCELLED AUDITS
                </div>  
            </div>
        </div>
    </div>
</div>
<form [formGroup]="auditCompletedFrmGrp" (ngSubmit)="onSubmit(auditCompletedFrmGrp.value)">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12 filters">
                <div class="panel widget">
                    <div class="panel-body filters-panel">
                        <div class="form-inline col col-sm-10" id="primary-filters-container" >
                            <div class="col col-sm-6" >
                                <div class="col col-sm-2">
                                    <label for="fromDate">From: </label>
                                </div>
                                <div class="col col-sm-3 left">
                                    <input  id="StartDate" type="text" name="fromDate" class="form-control" placeholder="*fromDate" formControlName="fromDate" value="{{startDate}}">
                                    <!--<mwl-calendar-month-view [viewDate]="viewDate" [events]="events"> </mwl-calendar-month-view>-->
                                </div>
                            </div>
                            <div  class="col col-sm-6" >
                                <div class="col col-sm-2">
                                    <label for="toDate">To:</label>
                                </div>
                                <div class="col col-sm-3">
                                    <input id="EndDate" type="text" name="toDate" class="form-control" placeholder="*toDate" formControlName="toDate" value={{endDate}}>
                                    <!--<mwl-calendar-month-view [viewDate]="viewDate" [events]="events"> </mwl-calendar-month-view>-->
                                </div>
                            </div>
                        </div>
                        <div class="form-inline col col-sm-12">
                            <div></div>
                        </div>
                        <div class="form-inline col col-sm-12">
                            <div  class="col col-sm-6" >
                                <div id="ddCategory" class="dropdown">
                                    <div class="col col-sm-2" >
                                        <label>Category:</label>
                                    </div>
                                    <div class="dropdown col col-sm-4 pull-md-4  text-center" >  
                                        <select class="form-control"  name="Category" placeholder="*Category" formControlName="Category">
                                            <option class="dropdown-item" href="#" [selected]="true">All categories</option>
                                            <option class="dropdown-item" href="#" [selected]="true">Cleaning NSW Standards 2012</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div  class="col col-sm-6" >
                                <div id="ddDepartment" class="dropdown col col-sm-4">  
                                    <select class="form-control"  name="Department" placeholder="*Department" formControlName="Department">
                                        <option class="dropdown-item" href="#" [selected]="true">Department</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form> 

<div>
    <div class="panel widget">
        <div class="panel-body filters-panel">
            <app-audit-completed></app-audit-completed>
        </div>
    </div>
</div>
